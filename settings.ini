[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = fhadmin
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = fhadmin
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Marius Vach
author_email = mariusvach@gmail.com
copyright = 2026 onwards, %(author)s
description = A lightweight, customizable admin panel for FastHTML applications with SQLite databases.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = vacmar01
allowed_metadata_keys = solveit_dialog_mode solveit_ver
allowed_cell_metadata_keys = skipped pinned solveit_ai
jupyter_hooks = False
clean_ids = True
clear_all = False

### Optional ###
requirements = python-fasthtml fhdaisy fh-heroicons
